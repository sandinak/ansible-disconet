# pfSense Group Variables
# References authoritative sources:
#   - disconet.* from all.yml (domain, DNS, NTP, syslog)
#   - vlans from networks.yml
---
# pfSense credentials (use admin_password from vault via all.yml)
pfsense_user: admin

# Default pfSense configuration
pfsense_config:
  # System settings (from disconet in all.yml)
  system:
    hostname: "{{ inventory_hostname_short }}"
    domain: "{{ disconet.domain }}"
    dns_servers: "{{ disconet.dns_servers }}"
    ntp_servers: "{{ disconet.ntp_servers }}"
    timezone: Etc/GMT+5

  # Interface defaults
  interfaces:
    wan:
      enable: true
      type: dhcp
    lan:
      enable: true
      ipaddr: 192.168.1.1
      subnet: 24

  # Firewall defaults
  firewall:
    log_default_block: true
    optimization: normal

  # Services
  services:
    ssh:
      enable: true
      port: 22
    webgui:
      protocol: https
      port: 443
    dns_resolver:
      enable: true
      forwarding: true

