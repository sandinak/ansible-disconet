---
# Zyxel Switch Variables
# Password is stored in vault.yml (encrypted)

# Authentication
ansible_user: admin
ansible_password: "{{ vault_zyxel_password }}"

# Connection settings
# The network.zyxel collection supports two connection methods:
#   - network_cli: For SSH-based CLI commands (show commands, running-config)
#   - httpapi: For HTTP API based configuration (VLANs, ports, system settings)
#
# Default to httpapi for configuration tasks (VLAN management, golden config sync).
# Use network_cli explicitly when running CLI commands.
ansible_connection: ansible.netcommon.httpapi
ansible_network_os: network.zyxel.zyxel
ansible_become: false
ansible_become_method: enable

# HTTP API settings (used by network.zyxel modules)
ansible_httpapi_use_ssl: true
ansible_httpapi_validate_certs: false
ansible_httpapi_port: 443

# SSH settings for older Zyxel switches
ansible_ssh_common_args: '-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -o HostKeyAlgorithms=+ssh-rsa -o PubkeyAcceptedKeyTypes=+ssh-rsa'

