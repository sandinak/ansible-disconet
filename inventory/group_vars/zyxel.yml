# Zyxel Switch Group Variables
# References authoritative sources:
#   - disconet.* from all.yml (domain, DNS, NTP, syslog)
#   - vlans from networks.yml
---
# Zyxel credentials are stored in group_vars/zyxel/vault.yml (encrypted)
# and referenced in group_vars/zyxel/vars.yml

# Default Zyxel configuration
zyxel_config:
  # System settings
  system:
    hostname: "{{ inventory_hostname_short }}"
    location: "Disconet Data Center"
    contact: "admin@disconet.local"
    timezone: "America/Los_Angeles"

  # Management settings
  management:
    ssh:
      enabled: true
      port: 22
    https:
      enabled: true
      port: 443
    telnet:
      enabled: false
    snmp:
      enabled: true
      community: "{{ zyxel_snmp_community | default('public') }}"
    syslog:
      enabled: true
      server: "{{ disconet.syslog_server }}"
      facility: local0
      severity: informational
    ntp:
      enabled: true
      servers: "{{ disconet.ntp_servers }}"

  # Default VLAN configuration
  vlans: "{{ vlans }}"

  # Spanning tree defaults
  spanning_tree:
    enabled: true
    mode: rstp
    priority: 32768

  # Port security defaults
  port_security:
    enabled: false
    max_addresses: 5
    violation_action: restrict

