# Disconet Ansible Configuration
[defaults]
inventory = inventory
roles_path = roles
collections_path = ~/.ansible/collections:collections
host_key_checking = False
retry_files_enabled = False
vault_password_file = .vault_pass
gathering = smart
fact_caching = jsonfile
fact_caching_connection = .cache/facts
fact_caching_timeout = 3600
stdout_callback = default
callbacks_enabled = timer, profile_tasks
interpreter_python = auto_silent
forks = 20
timeout = 30

# Use YAML output format (ansible-core 2.13+)
# This replaces the deprecated community.general.yaml callback
[callback_default]
result_format = yaml

[inventory]
enable_plugins = host_list, yaml, ini, auto

[privilege_escalation]
become = False
become_method = sudo
become_ask_pass = False

[ssh_connection]
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o StrictHostKeyChecking=no
pipelining = True
control_path = /tmp/ansible-ssh-%%h-%%p-%%r

[persistent_connection]
connect_timeout = 30
command_timeout = 30

